    <main class="main">
      <h1 class="name__page">Products</h1>
      <section class="main__table container">

          <div class="table__title">
            <span class="table__item"></span>
            <h2 class="table__title-text">List</h2>
          </div>

          <form class="table__search" id="form-search">
            <input
              class="search__input"
              type="text"
              placeholder="Search Product"
              id="input-search"
            />
            <button class="search__button" type="submit" value="Search">
              Search
              <span class="material-icons">&#xe8b6;</span>
            </button>
          </form>
        </div>

        <div class="table__content">
          <div class="table__options">
            <button class="option__filter">
              All Products
              <span id="all"></span>
            </button>

            <button class="option__filter">
              Sold out
              <span>0</span>
            </button>

            <button class="option__filter">
              <span class="material-icons">&#xe148;</span>
              Add Product
            </button>
          </div>

          <div class="table__body">
            <div class="table__data">
              <ul class="data__header data__header-products">
                <li class="header__image">Image</li>
                <li class="header__name">Product</li>
                <li class="header__stock">Stock</li>
                <li class="header__price">Price</li>

                <li class="header__edit">Edit</li>
