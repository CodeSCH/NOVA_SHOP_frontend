              </a>

            <li class="nav__item">
              <a class="nav__link" href="adminClients.html">

              </a>

            <li class="nav__item">

                <span class="material-icons">&#xe851;</span>

              </a>

            <li class="nav__item nav__item--active">
              <a class="nav__link nav__link--active" href="adminProducts.html">

            <li class="nav__item">

        </nav>
      </aside>
    </header>

    <main class="main">
      <h1 class="name__page">Products</h1>
      <section class="main__table container">
        <div class="table__header">
          <div class="table__title">
            <span class="table__item"></span>
            <h2 class="table__title-text">List</h2>
          </div>

          <form class="table__search" id="form-search">
            <input class="search__input" type="text" placeholder="Search Product" id="input-search" />
            <button class="search__button" type="submit" value="Search">
              Search
              <span class="material-icons">&#xe8b6;</span>
            </button>
          </form>
        </div>

        <div class="table__content">
          <div class="table__options">
            <button class="option__filter">
              All Products
              <span id="all"></span>
            </button>

            <button class="option__filter">
              Sold out
              <span>0</span>
            </button>

            <button class="option__filter" id="add-product">
              <span class="material-icons">&#xe148;</span>
              Add Product
            </button>
          </div>

          <div class="table__body">
            <div class="table__data">
              <ul class="data__header data__header-products">
                <li class="header__image">Image</li>
                <li class="header__name">Product</li>
                <li class="header__stock">Stock</li>
                <li class="header__price">Price</li>
                <li class="header__category">Category</li>
                <li class="header__edit">Edit</li>
                <li class="header__remove">Remove</li>
              </ul>
              <!-- <ul class="data__items data__items-products">
                <li class="data__image">
                  <img src="../../img/products/aorus-k1.webp" alt="img">
                </li>
                <li class="data__name">Teclado Aorus</li>
                <li class="data__stock">5</li>
                <li class="data__price">S/15.00</li>
                <li class="data__category">Keyboard</li>
                <li class="data__edit">
                  <span class="material-icons">&#xe3c9;</span>
                </li>
                <li class="data__remove">
                  <span class="material-icons">&#xe872;</span>
                </li>
              </ul> -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <section class="modal modal--hide">
      <div class="modal__container">
        <div class="modal__heading">
          <h2 class="modal__heading--text">Add Product</h2>
          <span class="material-icons material-icons--close">&#xe5cd;</span>
        </div>
        <form class="form__data form__grid" id="form-modal--product" method="POST">
          <div class="field__data field__data--modal">
            <span class="material-icons">&#xe8cc;</span>
            <input class="form__input form__input--modal" id="name" type="text" placeholder=" " required />
            <label class="form__label" for="name">Name</label>
          </div>

          <div class="field__data field__data--modal">
            <span class="material-icons">&#xe227;</span>
            <input class="form__input form__input--modal" id="price" type="text" placeholder=" " required />
            <label class="form__label" for="price">Price</label>
          </div>

          <div class="field__data field__data--modal">
            <span class="material-icons">&#xe1a1;</span>
            <input class="form__input form__input--modal" id="stock" type="text" placeholder=" " required />
            <label class="form__label" for="stock">Stock</label>
          </div>

          <div class="field__data field__data--modal">
            <span class="material-icons">&#xe873;</span>
            <input class="form__input form__input--modal" id="description" type="text" placeholder=" " required />
            <label class="form__label" for="description">Description</label>
          </div>

          <div class="field__data field__data--modal">
            <span class="material-icons">&#xe574;</span>
            <!-- <input
              class="form__input form__input--modal"
              id="category"
              type="text"
              placeholder=" "
              autocomplete="on"
              required
            /> -->
            <select class="form__input form__input--modal form__select" id="category">
              <option value="Keyboard">Keyboard</option>
              <option value="Monitor">Monitor</option>
              <option value="Mouse">Mouse</option>
              <option value="Printer">Printer</option>
            </select>
            <label class="form__label" for="category">Category</label>
          </div>

          <input class="form__input-submit" type="submit" />
        </form>
      </div>
    </section>

    <script src="../../js/helpers/side.js"></script>
    <script src="../../js/helpers/comprobationToken.js"></script>
    <script src="../../js/helpers/getProfile.js"></script>
    <script type="module" src="../../js/admin/loadProducts.js"></script>
    <script src="../../js/admin/adminLogout.js"></script>
    <script src="../../js/helpers/modal.js"></script>
