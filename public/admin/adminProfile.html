<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/adminForm.css" />
  </head>
  <body id="body">
    <header>
      <aside class="aside">
        <div class="toggle-btn">
          <span class="material-icons">&#xe5d2;</span>
        </div>

        <nav class="nav">
          <div class="nav__profile">
            <img
              class="nav__profile-img"
              src="../../img/profile.jpg"
              alt="img"
            />
            <p class="nav__profile-name">Aron Yactayo</p>
          </div>
          <ul class="nav__list grid">
            <li class="nav__item">
              <a class="nav__link" href="adminSummary.html">
                <span class="material-icons">&#xe85c;</span>
                <span class="nav__link-text">Summary</span>
              </a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="adminClients.html">
                <span class="material-icons">&#xe7fb;</span>
                <span class="nav__link-text">Clients</span>
              </a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="adminEmployees.html">
                <span class="material-icons">&#xe851;</span>
                <span class="nav__link-text">Employees</span>
              </a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="adminProducts.html">
                <span class="material-icons">&#xe1bd;</span>
                <span class="nav__link-text">Products</span>
              </a>
            </li>

            <li class="nav__item nav__item--active">
              <a class="nav__link nav__link--active" href="adminProfile.html">
                <span class="material-icons">&#xe8b8;</span>
                <span class="nav__link-text">Profile</span>
              </a>
            </li>

            <li class="nav__item" id="side-exit">
              <a class="nav__link" href="adminLogin.html">
                <span class="material-icons">&#xe9ba;</span>
                <span class="nav__link-text">Exit</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
    </header>

    <main class="view">
      <h1 class="view__data-page">Profile</h1>
      <div class="view__data-grid">
        <div class="view__data-img">
          <form class="form__img" enctype="multipart/form">
            <!--input-->
            <input type="file">
            <img src="../../img/profile.jpg" alt="" />
          </form>
          <div class="view__data">
            <p class="view__data-name">Aron Yactayo</p>
            <p class="view__data-email">sebas@gmail.com</p>
          </div>
        </div>

        <form class="form__data">
          <div class="field__data">
            <span class="material-icons">&#xe7fd;</span>
            <input class="form__input" id="name" type="text" placeholder=" " />
            <label class="form__label" for="name">Name</label>
          </div>

          <div class="field__data">
            <span class="material-icons">&#xe7fd;</span>
            <input class="form__input" id="lastname" type="text" placeholder=" " />
            <label class="form__label" for="lastname">Lastname</label>
          </div>

          <div class="field__data">
            <span class="material-icons">&#xe0d0;</span>
            <input class="form__input" id="dni" type="text" placeholder=" " />
            <label class="form__label" for="dni">DNI</label>
          </div>

          <div class="field__data">
            <span class="material-icons">&#xe0be;</span>
            <input class="form__input" id="email" type="text" placeholder=" " />
            <label class="form__label" for="email">Email</label>
          </div>

          <div class="field__data">
            <span class="material-icons">&#xe897;</span>
            <input class="form__input" id="password" type="text" placeholder=" " />
            <label class="form__label" for="password">Password</label>
          </div>

          <div class="field__data">
            <span class="material-icons">&#xe0b0;</span>
            <input class="form__input" id="phone" type="text" placeholder=" " />
            <label class="form__label" for="phone">Phone</label>
          </div>

          <input class="form__input-submit" type="submit" value="Update Data">
        </form>
      </div>
    </main>

    <script src="../../js/helpers/side.js"></script>
    <script src="../../js/helpers/comprobationToken.js"></script>
    <script src="../../js/controller/admin/adminLogout.js"></script>
  </body>
</html>
