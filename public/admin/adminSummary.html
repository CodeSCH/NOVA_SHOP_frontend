<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body id="body">
    <header>
      <aside class="aside">
        <div class="toggle-btn">
          <span class="material-icons">&#xe5d2;</span>
        </div>
        
        <nav class="nav">
          <div class="nav__profile">
            <img
              class="nav__profile-img"
              src="../../img/profile.jpg"
              alt="img"
            />
            <p class="nav__profile-name"> </p>
          </div>
          <ul class="nav__list grid">
            <li class="nav__item nav__item--active">
              <a class="nav__link nav__link--active" href="adminSummary.html">
                <span class="material-icons">&#xe85c;</span>
                <span class="nav__link-text">Summary</span>
              </a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="adminClients.html">
                <span class="material-icons">&#xe7fb;</span>
                <span class="nav__link-text">Clients</span>
              </a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="adminEmployees.html">
                <span class="material-icons">&#xe851;</span>
                <span class="nav__link-text">Employees</span>
              </a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="adminProducts.html">
                <span class="material-icons">&#xe1bd;</span>
                <span class="nav__link-text">Products</span>
              </a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="adminProfile.html">
                <span class="material-icons">&#xe8b8;</span>
                <span class="nav__link-text">Profile</span>
              </a>
            </li>

            <li class="nav__item" id="side-exit">
              <a class="nav__link" href="adminLogin.html">
                <span class="material-icons">&#xe9ba;</span>
                <span class="nav__link-text">Exit</span>
              </a>
            </li>
          </ul>
        </nav>
        
      </aside>
    </header>

    <main class="summary">
      <h1 class="summary__page">Summary</h1>
      <div class="summary__content summary__grid">
        <div class="summary__card">
          <div class="card__content card__clients">
            <div class="card__picture">
              <span class="material-icons">&#xe7fb;</span>
            </div>
            <p class="card__title">N° of Clients</p>
            <h2 class="card__value quantity__client"> </h2>
          </div>
          <div class="card__content card__income">
            <div class="card__picture">
              <span class="material-icons">&#xf041;</span>
            </div>
            <p class="card__title">Income</p>
            <h2 class="card__value">$1200</h2>
          </div>
          <div class="card__content card__sales">
            <div class="card__picture">
              <span class="material-icons">&#xe854;</span>
            </div>
            <p class="card__title">N° of Sales</p>
            <h2 class="card__value">12</h2>
          </div>
        </div>

        <section class="summary__sales container">
          <div class="section__title">
            <span class="summary__item"></span>
            <h2 class="sale__title-text">Weekly Sales</h2>
          </div>
          <div class="sales__chart">
            <img src="../../img/stadistcs.png" alt="img">
          </div>
        </section>

        <section class="summary__clients container">
          <div class="section__title">
            <span class="summary__item"></span>
            <h2 class="clients__title-text">New Clients</h2>
          </div>
          <ul class="clients__list">
            <!-- <li class="client__item">
              <div class="client__data">
                <img class="client__image" src="../../img/profile.jpg" alt="img">
                <div class="client__info">
                  <p class="client__name">Yactayo</p>
                  <span class="client__email">sebastian@gmail.com</span>
                </div>
              </div>
            </li> -->
          </ul>
        </section>

      </div>
    </main>

    <script src="../../js/helpers/side.js"></script>
    <script src="../../js/helpers/comprobationToken.js"></script>
    <script type="module" src="../../js/helpers/getProfile.js"></script>
    <script src="../../js/admin/loadSummary.js"></script>
    <script src="../../js/admin/adminLogout.js"></script>
  </body>
</html>
