<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/user/loginRegister.css" />
    <link rel="stylesheet" href="../../css/user/form.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__grid">
        <a class="main__return" href="home.html">
          <span class="material-icons">&#xe5e0;</span> Home
        </a>
        <form class="form" id="form" method="POST">
          <div class="form__container">
            <h1 class="form__heading">Register</h1>

            <div class="form__group">
              <input
                class="form__input"
                id="name"
                type="text"
                placeholder=" "
              />
              <label class="form__label" for="name">Name</label>
              <span class="form__line"></span>
            </div>

            <div class="form__group">
              <input
                class="form__input"
                id="lastname"
                type="text"
                placeholder=" "
              />
              <label class="form__label" for="lastname">Lastname</label>
              <span class="form__line"></span>
            </div>

            <div class="form__group">
              <input
                class="form__input"
                id="dni"
                type="text"
                placeholder=" "
              />
              <label class="form__label" for="lastname">DNI</label>
              <span class="form__line"></span>
            </div>

            <div class="form__group">
              <input
                class="form__input"
                id="phone"
                type="text"
                placeholder=" "
              />
              <label class="form__label" for="phone">Phone</label>
              <span class="form__line"></span>
            </div>

            <div class="form__group">
              <input
                class="form__input"
                id="email"
                type="text"
                placeholder=" "
              />
              <label class="form__label" for="email">Email</label>
              <span class="form__line"></span>
            </div>

            <div class="form__group">
              <input
                class="form__input"
                id="password"
                type="password"
                placeholder=" "
                autocomplete="on"
              />
              <label class="form__label" for="password">Password</label>
              <span class="form__line"></span>
            </div>
            <input class="form__button" type="submit" value="Register" />
          </div>
          <p class="main__register">
            ¿Ya tienes tu cuenta? <a href="login.html">Inicia Sesión</a>
          </p>
        </form>
      </div>
    </main>
    <footer>

    </footer>
    <script type="module" src="../../js/user/register.js"></script>
  </body>
</html>
